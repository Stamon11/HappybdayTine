        .banner-container {

        .container {
            max-width: 600px;

            border-radius: 8px;
        }

        .message {
            font-size: 18px;
            color: #333;
        }

        /* Ballons et Oursons couvrant toute la page */
        .floating-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            z-index: -1;
            pointer-events: none;
            background-color: transparent;
        }

        .floating {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.4));
            animation: floatAllDirections 12s infinite linear;
        }

        @keyframes floatAllDirections {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -120px); }
            50% { transform: translate(-50px, 120px); }
            75% { transform: translate(-120px, -50px); }
            100% { transform: translate(120px, 50px); }
        }
    </style>
</head>

    <!-- Ballons & Oursons flottants couvrant toute la page -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = ["balloon.png", "teddy.png"];
            
            let floatingContainer = document.querySelector(".floating-container");
            for (let i = 0; i < 30; i++) {
                let floatingElement = document.createElement("div");
                floatingElement.className = "floating";
                floatingElement.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
                floatingElement.style.top = Math.random() * window.innerHeight * 2 + "px";
                floatingElement.style.left = Math.random() * window.innerWidth + "px";
                
                floatingContainer.appendChild(floatingElement);
            }
        });
    </script>
